<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images & Multimedia</title>
</head>

<body>
    <!-- A tag img é responsável por inserir imagens na sua página html, o atributo alt é indispensável para o SEO da página. -->
    <img src="./files/imagem.jpg" alt="A cute dog">

    <!-- A tag a seguir realiza a interporlação de tags para inserir audio na página. -->
    <audio controls>
        <source src="./files/audio.mp3" type="audio/mpeg">
    </audio>

    <!-- A tag a seguir realiza a interporlação de tags para inserir video na página. -->
    <video controls>
        <source src="./files//video.mp4" type="video/mp4">
    </video>
</body>

</html>
