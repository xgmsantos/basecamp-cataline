<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics</title>
</head>

<body>
    <!-- As tags header, main, footer e as demais tags que estruturam a página semânticamente, são essenciais para SEO. -->
    <header>
        <h1>Header</h1>
    </header>

    <main>
        <!-- Suponhamos que desejemos ter várias seções dentro do site, podemos estruturar por sections. Visualmente nada será alterado, mas aumentará a semântica do site, e melhorado o SEO da página. -->
        <section>
            <p>About me</p>
        </section>
        <section>
            <p>Contacts</p>
        </section>
    </main>

    <footer>
        <h2>Footer</h2>
    </footer>
</body>

</html>
